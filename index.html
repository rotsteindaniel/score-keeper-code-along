<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Score keeper code along</h1>
      <h2 id="scoreText">
        <span id="score1">0</span>to<span id="score2">0</span>
      </h2>

      <div id="playingToOptionsBox">
        <p>Playing to</p>

        <select name="select" id="selector">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div id="buttonBox">
        <button class="button" id="plus1Player1">+1 Player One</button>
        <button class="button" id="plus1Player2">+1 Player Two</button>
        <button class="button" id="reset">Reset</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
